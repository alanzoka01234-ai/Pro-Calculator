
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Pro Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #0f172a; /* Immediate dark background to prevent white flash */
            transition: background 0.5s ease-in-out;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        /* Remove focus outline for non-keyboard users to prevent "stuck" focus appearance on mobile */
        button:focus:not(:focus-visible) {
            outline: none;
        }
        .glass-container {
            backdrop-filter: blur(40px) saturate(220%);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .neon-glow-dark {
            box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .neon-glow-light {
            box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Animated Neon Gradient Background */
        .neon-bg {
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #db2777, #4338ca);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        .neon-bg-light {
            background: linear-gradient(-45deg, #dbeafe, #ede9fe, #fdf2f8, #dbeafe);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Failsafe UI elements */
        #root-loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c7d2fe;
            z-index: 9999;
            background: inherit;
        }

        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            color: #f87171;
            padding: 2.5rem;
            z-index: 10000;
            font-family: 'JetBrains Mono', monospace;
            overflow: auto;
        }
        
        #error-overlay h2 { font-weight: bold; font-size: 1.5rem; margin-bottom: 1rem; color: white; }
        #error-overlay pre { background: #111; padding: 1rem; border-radius: 0.5rem; border: 1px solid #333; margin-top: 1rem; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "react/": "https://esm.sh/react@19/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<script>
    // Global synchronous error listener to catch load failures or early runtime errors
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
            overlay.style.display = 'block';
            overlay.innerHTML = '<h2>Application Load Failed</h2>' +
                '<p>The script failed to initialize. This could be due to network connectivity or browser compatibility.</p>' +
                '<p><strong>Error:</strong> ' + msg + '</p>' +
                '<p><strong>Path:</strong> ' + url + ' (Line ' + lineNo + ')' + '</p>' +
                (error && error.stack ? '<pre>' + error.stack + '</pre>' : '') +
                '<button onclick="window.location.reload()" style="margin-top: 2rem; padding: 0.75rem 1.5rem; background: #4f46e5; color: white; border-radius: 0.5rem; font-weight: bold;">Retry Loading</button>';
        }
        return false;
    };
    window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled async rejection:', event.reason);
    });
</script>
</head>
<body class="neon-bg">
    <div id="root">
        <div id="root-loading">
            <div class="flex flex-col items-center gap-4">
                <div class="animate-pulse text-indigo-200 font-medium">Initializing Calculator...</div>
                <div class="w-48 h-1 bg-white/10 rounded-full overflow-hidden">
                    <div class="h-full bg-indigo-500 animate-[loading_2s_ease-in-out_infinite]"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="error-overlay"></div>
    <style>
        @keyframes loading {
            0% { width: 0%; transform: translateX(-100%); }
            50% { width: 50%; transform: translateX(50%); }
            100% { width: 0%; transform: translateX(200%); }
        }
    </style>
</body>
</html>
