
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Pro Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #0f172a; /* Fallback for production loading */
            transition: background 0.5s ease-in-out;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        button:focus:not(:focus-visible) {
            outline: none;
        }
        .glass-container {
            backdrop-filter: blur(40px) saturate(220%);
            -webkit-backdrop-filter: blur(40px) saturate(220%);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .neon-glow-dark {
            box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .neon-glow-light {
            box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .neon-bg {
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #db2777, #4338ca) !important;
            background-size: 400% 400% !important;
            animation: gradient-shift 15s ease infinite;
        }

        .neon-bg-light {
            background: linear-gradient(-45deg, #dbeafe, #ede9fe, #fdf2f8, #dbeafe) !important;
            background-size: 400% 400% !important;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #root-loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c7d2fe;
            z-index: 9999;
            background: #0f172a;
            opacity: 1;
            transition: opacity 0.4s ease-out, visibility 0.4s;
            pointer-events: none;
        }

        .loading-hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        @keyframes loading {
            0% { width: 0%; transform: translateX(-100%); }
            50% { width: 50%; transform: translateX(50%); }
            100% { width: 0%; transform: translateX(200%); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
    function hideLoadingScreen() {
        const loader = document.getElementById('root-loading');
        if (loader) {
            loader.classList.add('loading-hidden');
            // Clean up DOM after transition
            setTimeout(() => {
                if (loader.parentNode) loader.parentNode.removeChild(loader);
            }, 600);
        }
    }

    // Production failsafe: If the app hasn't initialized in 2 seconds, 
    // force hide the loader so the user can see whatever has rendered.
    setTimeout(hideLoadingScreen, 2000);

    window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Critical initialization error:', msg);
        hideLoadingScreen();
        return false;
    };
</script>
</head>
<body class="neon-bg">
    <div id="root"></div>
    <div id="root-loading">
        <div class="flex flex-col items-center gap-4">
            <div class="animate-pulse text-indigo-200 font-medium">Initializing...</div>
            <div class="w-48 h-1 bg-white/10 rounded-full overflow-hidden">
                <div class="h-full bg-indigo-500 animate-[loading_2s_ease-in-out_infinite]"></div>
            </div>
        </div>
    </div>
</body>
</html>
