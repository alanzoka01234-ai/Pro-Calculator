
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Pro Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        /* Remove focus outline for non-keyboard users to prevent "stuck" focus appearance on mobile */
        button:focus:not(:focus-visible) {
            outline: none;
        }
        .glass-container {
            backdrop-filter: blur(40px) saturate(220%);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .neon-glow-dark {
            box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .neon-glow-light {
            box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Animated Neon Gradient Background */
        .neon-bg {
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #db2777, #4338ca);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        .neon-bg-light {
            background: linear-gradient(-45deg, #dbeafe, #ede9fe, #fdf2f8, #dbeafe);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(128, 128, 128, 0.2);
            border-radius: 10px;
        }
    </style>
